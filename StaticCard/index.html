<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css" />
    <title>Assignment HTML & CSS</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <div class="card">
        <img
          src="assets/woman.jpeg"
          alt="woman"
          class="card__image"
        />
        <h3 class="card__title">Trip To Greece</h3>

        <p class="card__content">14 - 29 June | by Robbin Joseph</p>

        <!-- Card Actions -->
        <div class="card__actions">
          <!-- Leaf -->
          <button
            class="card__actions-btn"
            type="button"
            aria-label="leaf"
            tooltip="leaf"
          >
            <img src="assets/leaf.svg" alt="leaf" />
          </button>
          <!-- Map -->
          <button
            class="card__actions-btn"
            type="button"
            aria-label="map"
            tooltip="map"
          >
            <img src="assets/map.svg" alt="map" />
          </button>
          <!-- Share -->
          <button
            class="card__actions-btn"
            type="button"
            aria-label="share"
            tooltip="share"
          >
            <img src="assets/arrow.svg" alt="arrow" />
          </button>
        </div>

        <div class="card__stats">
          <img src="assets/building.svg" alt="building" />
          <p>24 people going</p>
        </div>
      </div>
    </div>
  </body>
</html>
